version: '3'
services:
  service-a:
    build:
      context: ./service-a
    ports:
      - '3001:3000'  # Expose service-a on port 3001

  service-b:
    build:
      context: ./service-b
    ports:
      - '3002:3000'  # Expose service-b on port 3002

  service-c:
    build:
      context: ./service-c
    ports:
      - '3003:3000'  # Expose service-c on port 3003

  mongo:
    image: mongo
    ports:
      - '27017:27017'  # Expose MongoDB on default port 27017

# Service definitions:
# - service-a: Web application A
# - service-b: Web application B
# - service-c: Web application C
# - mongo: MongoDB database instance

# This configuration file defines services for running a multi-container application using Docker Compose.
# Each service has its own context for building the Docker image and specified ports for access.
# Update: Ensure clear separation of services to prevent port conflicts.